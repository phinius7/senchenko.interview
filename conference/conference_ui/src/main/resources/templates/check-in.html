<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/header :: navbar"></nav>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4">Registration of New user</h2>
        <form method="post" th:action="@{/registration}" th:object="${user}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input th:field="*{username}" type="text" class="form-control" id="username"
                               placeholder="Enter user name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstname"
                               placeholder="Enter user first name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastname"
                               placeholder="Enter user last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email"
                               placeholder="Enter user email" required>
                    </div>
                    <button class="btn btn-success btn-pill" type="submit">Add</button>
                    <a class="btn btn-danger btn-pill" th:href="@{/users/add}">Clear</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
