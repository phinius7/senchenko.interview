<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">
    <link rel="stylesheet" href="https://bootadmin.net/css/datatables.min.css">

    <title>Conference</title>
</head>

<body class="bg-light">
<nav th:fragment="navbar" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" th:href="@{/}">Conference</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a href="#" id="logged-in-username" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user"></i>
                    <span id="ns_user" sec:authorize="isAnonymous()">Guest</span>
                    <span id="as_user" sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="logged-in-username">
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="dropdown-item">Sign In</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/registration}" class="dropdown-item">Sign Up</a>
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                        <input type="submit" id="link-logout" class="dropdown-item" value="Logout"/>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
